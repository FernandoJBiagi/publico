<!-- templates/notas/pages/nota_form.html -->
{% extends 'notas/base.html' %}

{% block title %}Nova Nota{% endblock %}

{% block content %}
<div class="container">
    <h1>Nova Nota</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
{% endblock %}
