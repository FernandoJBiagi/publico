{% extends 'notas/base.html' %}

{% block title %}Revisão de Notas{% endblock %}

{% block content %}
<h1>Revisão de Notas</h1>
<ul>
    {% for nota in notas %}
        <li>
            Nota {{ nota.id }} - {{ nota.tipo }} - R$ {{ nota.valor_nota }}
            <form method="post" action="{% url 'aprovar_nota' nota.id %}">
                {% csrf_token %}
                <input type="hidden" name="status" value="Pendente">
                <button type="submit">Enviar para Aprovação</button>
            </form>
        </li>
    {% endfor %}
</ul>
{% endblock %}
